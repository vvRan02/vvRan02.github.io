
<head>
    <meta charset="UTF-8">
    <title>广告弹窗实验</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        .web {
            width: 1000px;
            height: 1500px;
            background-color: #c2bdbe;
            border: #6d6468 1px solid;
            margin: 20px auto;
        }
        /*对联广告样式*/
        #ad1, #ad2 {
            position: fixed;
            top: 50px;
            width: 120px;
            height: 200px;
            background-image: url("img/塞尔达1.jpg");
            background-size: 120px 200px;
        }
        /*靠左*/
        #ad1 {
            left: 0;
        }
        /*靠右*/
        #ad2 {
            right: 0;
        }
        /*弹窗广告样式*/
        #ad3 {
            position: fixed;
            bottom: 0; /*右下*/
            right: 0;
            height: 250px;
            width: 320px;
            background-image: url("img/动物森友会广告.jpg");
            background-size: 320px 250px;
            display: none;
            animation: slideUp 1.5s ease-in-out forwards;
        }
        /*关闭按钮图片样式*/
        #close1, #close2 {
            width: 50px;
            height: 20px;
            object-fit: cover;
            position: absolute;
            bottom: 0;
            right: 0;
            background-image: url("img/关闭 (1).png");
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: center center;
            z-index: 9999;
        }
        #close3 {
            width: 50px;
            height: 20px;
            object-fit: cover;
            position: absolute;
            top: 0;
            right: 0;
            background-image: url("img/关闭.png");
            background-repeat: no-repeat;
            background-size: 30px 20px;
            background-position: center center;
        }
        /*定义动画效果*/
        @keyframes slideUp {
            from{
                bottom: -300px;
            }
            to{
                bottom: 0;
            }
        }
    </style>
</head>
<body>
<div id=ad1>
    <div id="close1"></div>
</div>
<div class="web"></div>
<div id=ad2>
    <div id="close2"></div>
</div>
<div id="ad3" style="display:none;">
    <div id="close3"></div>
</div>
<script type="text/javascript">
    //关闭左边
    document.getElementById('close1').onclick = function () {
        document.getElementById('ad1').style.display = "none";
        document.getElementById('ad2').style.display = "none";
    }
    //关闭右边
    document.getElementById('close2').onclick = function () {
        document.getElementById('ad1').style.display = "none";
        document.getElementById('ad2').style.display = "none";
    }
    //页面加载
    window.onload=function (){
        //关闭弹窗广告
        document.getElementById('close3').onclick = function () {
            document.getElementById('ad3').style.display = "none";
        }
        //1.5s弹出弹窗广告
        setTimeout(function () {
            document.getElementById('ad3').style.display = "inline"
        }, 1000);
    };
</script>
</body>
